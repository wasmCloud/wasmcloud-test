[package]
name = "wasmcloud-test-util"
version = "0.3.4"
edition = "2021"
authors = [ "wasmcloud Team" ]
license = "Apache-2.0"
description = "Test tools and utilities for wasmcloud"
homepage = "https://github.com/wasmcloud/wasmcloud"
repository = "https://github.com/wasmcloud/wasmcloud-test"
readme = "README.md"

[dependencies]
wasmcloud-interface-testing = { path = "../../interfaces/testing/rust" }
wasmbus-rpc = { git = "https://github.com/wasmcloud/weld", rev = "7a6522e5333e72a423d3aaac89f5060514d0d333", features = ["otel"] }

regex = "1"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
anyhow = "1.0"
async-trait = "0.1"
async-nats = "0.14.0"
futures = "0.3"
base64 = "0.13"
log = "0.4"
serde = { version = "1.0", features=["derive"]}
serde_json = "1.0"
termcolor = "1.1"
tokio = { version = "1", features = ["full"]}
toml = "0.5"
