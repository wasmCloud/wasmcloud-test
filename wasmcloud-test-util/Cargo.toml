[package]
name = "wasmcloud-test-util"
version = "0.4.0-alpha-1.0" # was 0.3.3
edition = "2021"
authors = [ "wasmcloud Team" ]
license = "Apache-2.0"
description = "Test tools and utilities for wasmcloud"
homepage = "https://github.com/wasmcloud/wasmcloud"
repository = "https://github.com/wasmcloud/wasmcloud-test"
readme = "README.md"

[dependencies]
wasmcloud-interface-testing = { git = "https://github.com/wasmcloud/interfaces", rev = "7b8fe081e8e94530a1c571348ab37e6650420878" }
wasmbus-rpc = { git = "https://github.com/wasmcloud/weld", rev = "3029ca06bae2c08237563e39988988a32ceee01d" }

regex = "1"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
anyhow = "1.0"
async-trait = "0.1"
async-nats = "0.15.0"
futures = "0.3"
base64 = "0.13"
log = "0.4"
serde = { version = "1.0", features=["derive"]}
serde_json = "1.0"
termcolor = "1.1"
tokio = { version = "1", features = ["full"]}
toml = "0.5"
